<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contact_Sergio_Aguirre</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style_research_and_contact.css">
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/layout_mobile.css">
		<link rel="stylesheet" href="css/flexbox.css">
	</head>
		<body>
			<header>
			<div class="box_menu"> 
				<h1><img src="img/mozi.jpg" alt="Photo_Sergio" class="img_logo"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="research.html">Research</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
			</header>
				<main>
					<form>
							<label for="namesurname">Name and Surname</label>
							<input type="text" id="namesurname" class="input_standard" required placeholder="Insert your name">

							<label for="Email">Email</label>
							<input type="email" id="Email" class="input_standard" required placeholder="youremail@yourdomain.com">

							<label for="Telephone">Telephone</label>
							<input type="tel" id="Telephone" class="input_standard" required placeholder="+XX (XX) XX XXXX">

							<label for="Message">Message</label>
							<textarea cols="70" rows="7" id="Message" class="input_standard" required placeholder="Insert your message"></textarea>

							<fieldset>
								<legend>How do you prefer to make contact?</legend>
								<label for="radio_email"><input type="radio" name="contact_radio" value="Email" id="radio_email" checked>Email</label>
								<label for="radio_telephone"><input type="radio" name="contact_radio" value="Telephone" id="radio_telephone">Telephone</label>
								<label for="radio_whatsapp"><input type="radio" name="contact_radio" value="Whatsapp" id="radio_whatsapp">Whatsapp</label>					
							</fieldset>

								<fieldset>
									<legend>What time do you prefer to make contact?</legend>
									<select>
										<option>Morning</option>
										<option>Afternoon</option>
										<option>Evening</option>
									</select>
								</fieldset>

							<label class="checkbox"><input type="checkbox" checked>Do you like to receive updates by email?</label>

							<input type="submit" value="Submit" class="send">
					</form>
				<div class="table">
				<table>
					<thead>
							<tr>
								<th>Day</th>
								<th>Time</th>
							</tr>
					</thead>
						<tbody>
							<tr>
								<td>Monday</td>
								<td>8am - 18pm</td>
							</tr>

							<tr>
								<td>Wednesday</td>
								<td>8am - 18pm</td>
							</tr>

							<tr>
								<td>Friday</td>
								<td>8am - 18pm</td>
							</tr>
					</tbody>
				</table>
			</div>
			</main>
		<footer class="rodape"> 
					<img src="img/ita.jpg" alt="Photo_Sergio" class="img_footer">
					<p class="copyright">&copy; Copyright_Sergio_Aguirre_2020</p>
		</footer>
	</body>
</html>
